<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Messenger</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<section class="main">
				Password: <input type="password" id="pwd-box" /> <input type="button" id="pwd-submit" value="Submit" />
			</section>
		</div>
		<script>
			const ipcRenderer = require("electron").ipcRenderer

			document.getElementById("pwd-submit").addEventListener("click", event => {
				const password = document.getElementById("pwd-box").value
				ipcRenderer.send("passSubmit", password)
			})
		</script>
	</body>
</html>
